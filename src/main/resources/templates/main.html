<!DOCTYPE html>

<html>

    <head>
        <title>Giriş Sayfası</title>
        <link rel="stylesheet" href="/css/main.css">
    </head>

    <body>

        <form id="loginForm" method="post" action="/main">
            <input type="text" id="username" name="username" placeholder="Kullanıcı Adı">
            <input type="password" id="password" name="password" placeholder="Şifre">
            <button type="submit" class = "small-btn">Giriş Yap</button>
        </form>


        <a href="/signup">Kayıt Ol</a>
        <div>
           <button id="forgotBtn" class = "forgot-button">Şifremi Unuttum</button> 
        </div>
        

        
        <div id="forgotModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Şifre Sıfırlama</h2>
            <form id="forgotForm">
            <input type="text" name="username" placeholder="Kullanıcı Adı" required><br><br>
            <input type="email" name="email" placeholder="E-posta" required><br><br>
            <button type="submit">Şifre Gönder</button>
            </form>
            <p id="message"></p>
        </div>
        </div>
       
        <script src = "/js/main.js"></script>
    </body>

</html>
